<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <title>Scrollable</title>
    <style type="text/css" media="screen">
      body {
        background: black;
        -webkit-user-select: none;
      }

      .slidable {
        background: gray;
        margin: 20px;
        width: 480px;
        height: 320px;
        overflow: hidden;
        -webkit-user-select: none;
      }

      .content {
        width: 320px;
        height: 640px;
        -webkit-user-select: none;
        background: -webkit-linear-gradient(#cff, #330);
      }
    </style>
    <script type="text/javascript">
      $(function() {
        var slidable = new kopi.ui.slidable.Slidable({
        });
        scrollable.skeleton(".slidable").render();
      });
    </script>
  </head>
  <body>
    <div class="slidable">
      <div class="slide"> </div>
      <div class="slide"> </div>
    </div>
  </body>
</html>
