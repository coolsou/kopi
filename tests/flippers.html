<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <title>Scrollable</title>
    <style type="text/css" media="screen">
      body {
        background: black;
        -webkit-user-select: none;
      }

      .flipper {
        background: gray;
        margin: 20px;
        width: 320px;
        height: 480px;
        overflow: hidden;
        -webkit-user-select: none;
      }

      .child-1, .child-2, .child-3, .child-4, .child-5 {
        width: 320px;
        height: 480px;
        overflow: hidden;
        -webkit-user-select: none;
      }

      .child-1 {
        background: red;
      }

      .child-2 {
        background: yellow;
      }

      .child-3 {
        background: green;
      }

      .child-4 {
        background: blue;
      }

      .child-5 {
        background: purple;
      }

      .hidden {
        display: none;
      }
    </style>
    <script type="text/javascript" src="../lib/js/jquery.js"></script>
    <script type="text/javascript" src="../build/js/kopi.js"></script>
    <script type="text/javascript" src="../build/js/kopi/exceptions.js"></script>
    <script type="text/javascript" src="../build/js/kopi/utils/text.js"></script>
    <script type="text/javascript" src="../build/js/kopi/utils/func.js"></script>
    <script type="text/javascript" src="../build/js/kopi/utils/number.js"></script>
    <script type="text/javascript" src="../build/js/kopi/utils/object.js"></script>
    <script type="text/javascript" src="../build/js/kopi/utils/klass.js"></script>
    <script type="text/javascript" src="../build/js/kopi/utils.js"></script>
    <script type="text/javascript" src="../build/js/kopi/utils/html.js"></script>
    <script type="text/javascript" src="../build/js/kopi/utils/jquery.js"></script>
    <script type="text/javascript" src="../build/js/kopi/events.js"></script>
    <script type="text/javascript" src="../build/js/kopi/settings.js"></script>
    <script type="text/javascript" src="../build/js/kopi/ui/widgets.js"></script>
    <script type="text/javascript" src="../build/js/kopi/ui/groups.js"></script>
    <script type="text/javascript" src="../build/js/kopi/ui/flippers.js"></script>
    <script type="text/javascript">
      $(function() {
        var flipper = new kopi.ui.flippers.Flipper('.flipper', {
        });
        var child1 = new kopi.ui.groups.Child('.child-1');
        var child2 = new kopi.ui.groups.Child('.child-2');
        var child3 = new kopi.ui.groups.Child('.child-3');
        var child4 = new kopi.ui.groups.Child('.child-4');
        var child5 = new kopi.ui.groups.Child('.child-5');
        flipper
          .add(child1)
          .add(child2)
          .add(child3)
          .add(child4)
          .add(child5)
          .skeleton()
          .render()
      });
    </script>
  </head>
  <body>
    <div id="#flipper" class="flipper"> </div>
    <div class="hidden">
      <div class="child-1"></div>
      <div class="child-2"></div>
      <div class="child-3"></div>
      <div class="child-4"></div>
      <div class="child-5"></div>
    </div>
  </body>
</html>
