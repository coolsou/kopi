<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0;" />
    <title>kopi/ui/touchable</title>
    <style type="text/css" media="screen">
      body {
        -webkit-user-select: none;
      }

      #container .kopi-playground {
        position: fixed;
        top: 20px;
        left: 20px;
        right: 20px;
        bottom: 20px;
        background: black;
      }
    </style>
    <script type="text/javascript" src="/js/sea.js"></script>
    <script type="text/javascript">
      window.define.amd = { jQuery: true };
      seajs.config({
        map: [[ /^(.*\/assets\/.*\.(?:css|js))(?:.*)$/i, '$1?#{version}']]
      });
      seajs.use(["kopi/tests/ui/touchable"]);
    </script>
  </head>
  <body>
    <div id="container">
    </div>
  </body>
</html>
