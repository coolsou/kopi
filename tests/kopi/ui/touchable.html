<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0;" />
    <title>kopi/ui/touchable</title>
    <link href="/css/kopi.css" media="screen" rel="stylesheet" type="text/css" />
    <style type="text/css" media="screen">
      body {
        -webkit-user-select: none;
      }

      .kopi-photo-gallery {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #ccc;
      }

      .kopi-photo-gallery .kopi-photo, #container img {
        display: none;
      }

      .kopi-photo-gallery .kopi-photo-active {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
      }

    </style>
    <script type="text/javascript" src="/js/sea.js"></script>
    <script type="text/javascript">
      window.define.amd = { jQuery: true };
      seajs.config({
        map: [[ /^(.*\/.*\.(?:css|js))(?:.*)$/i, '$1?' + (new Date()).getTime()]]
      });
      seajs.use(["kopi/tests/ui/touchable"]);
    </script>
  </head>
  <body>
    <div id="container">
      <img src="/images/001.jpg" />
      <img src="/images/002.jpg" />
      <img src="/images/003.jpg" />
      <img src="/images/004.jpg" />
      <img src="/images/005.jpg" />
      <img src="/images/006.jpg" />
      <img src="/images/007.jpg" />
      <img src="/images/008.jpg" />
      <img src="/images/009.jpg" />
      <img src="/images/010.jpg" />
    </div>
  </body>
</html>
